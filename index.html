<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>umatrip.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #282c34;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            z-index: 10;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            margin-top: 60px; /* Adjust margin-top to ensure content is below header */
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .contacts {
            position: relative;
            z-index: 10;
            padding: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            width: 50%;
            margin: 40px auto; /* Adjust margin here if needed */
            border-radius: 5px;
        }

        .contacts h2 {
            margin-bottom: 10px;
        }

        .contacts p {
            margin: 5px 0;
        }

        .book-now {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            text-align: center;
        }

        .book-now a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #61dafb;
            color: #282c34;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .book-now a:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="header">
        <h1>Welcome to umatrip.in</h1>
    </div>
    <div class="content">
        <!-- You can add additional content here if needed -->
    </div>
    <div class="contacts">
        <h2>Contact Us</h2>
        <p><i class="fas fa-phone"></i> Phone: 91+9693554400</p>
        <p><i class="fas fa-envelope"></i> Email: umatrippvtltd@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Address: post office gopalganj, bihar, India</p>
    </div>
    <div class="book-now">
        <a href="https://umatrip.com/lander" target="_blank">Book Now</a>
    </div>

    <!-- particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: {
                    type: 'circle',
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 },
                    image: { src: 'img/github.svg', width: 100, height: 100 }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
